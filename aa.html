<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }

    #animation1 {
      width: 24ch; /* text length ekata anuwawa set karanna */
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid gold; /* cursor ekak wage */
      font-size: 50px;
      font-family: monospace;
      color: #b8860b;
      animation: typing 5s steps(24) forwards, blink 0.6s step-end infinite alternate;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 24ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <h1 id="animation1">Welcome to My Website!</h1>
</body>
</html>
